<!DOCTYPE html>
<html>
<head>
	<title>snow7yue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  <!-- 移动端user-scalable=no 可以禁用其缩放功能 -->
	<meta charset="utf-8">
	<link rel = "Shortcut Icon" href=images/icon/favicon.ico>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<style type="text/css">
		.navt{
			display: none;
		}
		.row{
			margin-top: 25px;
		}
		.menu{
			background: grey;
		}
	
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-2 menu">
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" class="active item"><a href="#">haha</a></li>
				<li role="presentation" class="item"><a href="#">hehe</a></li>
				<li role="presentation" class="item"><a href="#" >xixi</a></li>
			</ul>     


		</div>

		<div class="col-md-8">
			<div class="navt">hahahahahahhahahah</div>
			<div class="navt">hehehehehhehehehhe</div>
			<div class="navt">xixixixixixixixixixix</div>
		</div>
		
	</div>
	</div>


	<script type="text/javascript">
		$('.item').mouseenter(function(){
			$(this).addClass('active');
			$('.item').not($(this)).removeClass('active');

			idx = $(this).index('.item');
			$('.navt').eq(idx).show();
			$('.navt').not($('.navt').eq(idx)).hide();	
		});

		$('.navt').eq(0).show(100);


	</script>
</body>
</html>
