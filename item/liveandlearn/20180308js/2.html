<!DOCTYPE html>
<html>
<head>
	<title>JavaScript数字科学计数法</title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		var a = 30.00;
		var b = 30;
		var c = 30e10;
		var d = 30e-4;
		document.write(a+'<br>');
		document.write(b+'<br>');
		document.write(c+'<br>');
		document.write(d+'<br>');
	</script>

</body>
</html>
