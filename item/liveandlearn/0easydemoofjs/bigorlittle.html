<!DOCTYPE html>
<html>
<head>
	<title>js函数</title>
	<script type="text/javascript">
	function be(a, b){
		if (a > b) {
			document.write(a + "大于" + b);
		}else if (a < b) {
			document.write(b + "大于" + a);
		}else{
			document.write(a + "和" + b + "一样大");
		}
	}

	</script>

</head>

<body>
<input type="button" value="比较大小" onclick="be(4, 1)" >

</body>
</html>
