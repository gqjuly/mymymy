  <!DOCTYPE html>
  <html>
  <head>
  	<title>自增长输出数组数据</title>
  	<script type="text/javascript">
  		var myarr = new Array(8);
  		myarr = [2,3,2,3,3,333,222,333];
  		for (var i = 0; i < myarr.length; i++) {
  			document.write("第" + (i+1) +"个数字：" +myarr[i]+"<br/>");
  		}
  	</script>
  </head>
